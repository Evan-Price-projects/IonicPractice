<ion-content color="primary">
  <form #form="ngForm" (ngSubmit)="loginUser(form.form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col size-md="2" size-lg="4" size-xs="0"></ion-col>
        <ion-col align-self-center>
          <div text-center>
            <h3>Log In</h3>
          </div>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Log In</ion-button>
        </ion-col>
        <ion-col size-md="2" size-lg="4" size-xs="0"></ion-col>
      </ion-row>
      <ion-tab-button tab="register">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Create an Account</ion-label>
      </ion-tab-button>
    </ion-grid>
  </form>
</ion-content>
